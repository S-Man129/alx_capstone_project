    </div>
    <div class="user">
      <p class="username">Hi, <span id="username">Username</span> </p>

    </div>

  <div class="row">

    <div class="leftcolumn">
      <div class="sidenav">
          <h2>Menu</h2>
          <ul>

              <li><a href="#tasks"> <i class="fa fa-tasks"></i> <span class="menu">Tasks</span></a></li>

          </ul>
      </div>
    </div>
    <!-- End of side nav -->
  

    <div class="rightcolumn">

      <div class="card">
        <h2>DASHBOARD</h2>
        <div class="select">
          <label for="category"> Filter by: </label>
          <select id="taskCategory" name="category">
            <option value="all" selected>All Task</option>
            <option value="work">Work</option>
            <option value="study">Study</option>
            <option value="personal">Personal</option>
            <option value="meeting">Meeting</option>
            <option value="event">Event</option>
          </select>
        </div>
        <button class="add-task" id="addTask1">
          <i class="fa fa-plus"></i> Create task
        </button>
      </div>

      <!-- Add Task Modal -->
      <div id="addTaskModal" class="modal">
        <span class="close">&times;</span>
        <form action="" class="form">
            <h2>New Task</h2>
            <input type="text" id="fieldTaskName" placeholder="Task name">
            <input type="date" id="fieldTaskDate" placeholder="Date">
            <input type="time" id="fieldTaskTime" placeholder="time">
            <select id="taskCategoryForm" name="category">
                <option value=" " disabled selected>Select task category</option>
                <option value="work">Work</option>
                <option value="study">Study</option>
                <option value="personal">Personal</option>
                <option value="meeting">Meeting</option>
                <option value="event">Event</option>
            </select>
            <textarea name="description" id="fieldTaskDescription" placeholder="Task description ..."></textarea>
            <button id="addTaskButton" type="button">Add Task</button>
        </form>
      </div>
