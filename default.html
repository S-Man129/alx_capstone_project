<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta author="Sulayman Adebayo">
        <title>My Task Manager</title>
        <link rel="stylesheet" href="css/default.css">
    </head>
    <body>

        <header>
            <h1>Task Manager</h1>
            <nav class="nav-header">
                <ul>
                    <li>
                        <input type="text" id="search" name="search" placeholder="search">
                    </li>
                    <li>
                        <span id="notification">notification icon</span>
                    </li>
                    <li>
                        <span id="user-name">Username</span>
                    </li>
                </ul>
            </nav>
        </header>

        <nav class="nav">
            <ul>
                <li>
                    <a href="#dashboard" title="Dashboard">Dashboard</a>
                </li>
                <li>
                    <a href="#myTask" title="My Task">Task</a>
                </li>
                <li>
                    <a href="#messages" title="Messages">Messages</a>
                </li>
                <li>
                    <a href="#profile" title="Profile">Profile</a>
                </li>
            </ul>
        </nav>

        <div class="main-body-header">
            <h2 id="selection-name">Dashboard</h2>

            <select id="category" name="category">
                <option value="work">Work</option>
                <option value="study">Study</option>
                <option value="personal">Personal</option>
            </select>
            <button id="newtask">Add new task</button>
        </div>

        <div class="main-body">
            <div class="today-task">
                <h3>Todays task</h3>
                <span id="today-task-container"></span>
            </div>
            <div class="upcoming-task">
                <h3>Upcoming task</h3>
                <span id="upcoming-task-container"></span>
            </div>
            <div class="completed-task">
                <h3>Completed task</h3>
                <span id="completed-task-container"></span>
            </div>
        </div>

    </body>
</html>
